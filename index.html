        .vhs-effect {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(80, 80, 80, 0.15) 0px,
                    rgba(80, 80, 80, 0.15) 2px,
                    transparent 2px,
                    transparent 6px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(0, 0, 0, 0.15) 0px,
                    rgba(0, 0, 0, 0.15) 2px,
                    transparent 2px,
                    transparent 6px
                ),
                linear-gradient(
                    180deg,
                    rgba(0, 0, 0, 0.95),
                    rgba(30, 30, 30, 0.9)
                );
            pointer-events: none;
            z-index: 1;
        }

        .scan-line {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(
                0deg,
                rgba(255,255,255,0) 0%,
                rgba(200,200,200,0.4) 50%,
                rgba(255,255,255,0) 100%
            );
            animation: scan 3s linear infinite;
            filter: blur(0.5px);
            z-index: 1;
        }

        .window {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #333;
            box-shadow: 0 0 30px #00000070;
            width: 80%;
            max-width: 800px;
            position: relative;
            z-index: 2;
        }

        .title-bar {
            background: linear-gradient(to right, #0a0a0a, #1a1a1a);
            padding: 12px 20px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            position: relative;
        }

        .nav-arrow {
            cursor: pointer;
            color: #4a4a4a;
            margin-right: 15px;
            position: relative;
        }

        .nav-arrow::after {
            content: 'â–¶';
            display: block;
        }

        .nav-arrow::before {
            content: attr(data-tooltip);
            position: absolute;
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(80, 80, 80, 0.85);
            color: #e0e0e0;
            padding: 5px 12px;
            border: 1px solid #555;
            border-radius: 3px;
            font-size: 0.8rem;
            opacity: 0;
            transition: all 0.3s ease;
            white-space: nowrap;
            pointer-events: none;
            z-index: 3;
            margin-right: 10px;
        }

        .nav-arrow:hover::before {
            opacity: 1;
            right: calc(100% + 5px);
        }

        .title-text {
            color: #696969;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .container {
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 20px;
            color: #c0c0c0;
            text-shadow: 0 0 10px #ffffff30;
            animation: glitch 2s infinite;
        }

        h2 {
            font-size: 1.2rem;
            margin: 0 0 40px;
            color: #696969;
            line-height: 1.5;
        }

        .login-btn {
            padding: 15px 40px;
            background: transparent;
            border: 2px solid #666;
            color: #8e8e8e;
            font-family: 'Space Mono', monospace;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            border-color: #fff;
            color: #fff;
            text-shadow: 0 0 10px #fff;
            box-shadow: 0 0 15px #ffffff30;
        }

        .input-container {
            display: none;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .input-field {
            background: transparent;
            border: 1px solid #333;
            padding: 12px 20px;
            color: #8e8e8e;
            font-family: 'Space Mono', monospace;
            width: 70%;
            margin: 0 auto;
            outline: none;
            transition: all 0.3s;
        }

        .input-field.valid {
            border-color: #00ff00 !important;
            box-shadow: 0 0 15px rgba(0,255,0,0.3) !important;
        }

        .input-field.invalid {
            border-color: #ff0000 !important;
            box-shadow: 0 0 15px rgba(255,0,0,0.3) !important;
        }

        .input-field.valid::placeholder {
            color: #00ff00;
            opacity: 1;
        }

        .input-field.invalid::placeholder {
            color: #ff0000;
            opacity: 1;
        }

        @keyframes scan {
            0% { top: -100%; }
            100% { top: 100%; }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="vhs-effect"></div>
    <div class="scan-line"></div>
    
    <div class="window">
        <div class="title-bar">
            <div class="nav-arrow" data-tooltip="More"></div>
            <span class="title-text">NOIR_TERMINAL v1.0.4</span>
        </div>
        
        <div class="container">
            <h1>://PROJECT NOIR</h1>
            <h2>Page for agents and employees of the NOIR corporation.</h2>
            <button class="login-btn">LOG IN</button>
        </div>

        <div class="input-container">
            <input type="text" 
                   class="input-field" 
                   placeholder="Enter access code..."
                   data-terminal="NOTR_TERMINAL v1.0.4">
        </div>
    </div>

    <script>
        const navArrow = document.querySelector('.nav-arrow');
        const mainContainer = document.querySelector('.container');
        const inputContainer = document.querySelector('.input-container');
        const titleText = document.querySelector('.title-text');
        const inputField = document.querySelector('.input-field');
        let isInputActive = false;

        navArrow.addEventListener('click', () => {
            isInputActive = !isInputActive;
            
            navArrow.dataset.tooltip = isInputActive ? 'Back' : 'More';
            mainContainer.style.display = isInputActive ? 'none' : 'block';
            inputContainer.style.display = isInputActive ? 'block' : 'none';
            titleText.textContent = isInputActive 
                ? inputField.dataset.terminal 
                : 'NOIR_TERMINAL v1.0.4';

            if(isInputActive) {
                setTimeout(() => inputField.focus(), 50);
            } else {
                inputField.placeholder = 'Enter access code...';
                inputField.classList.remove('valid', 'invalid');
            }
        });

        inputField.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                const code = inputField.value.trim();
                inputField.value = '';
                
                if(code === 'loadstring.9821-xjvrplqa("activate-once")') {
                    inputField.placeholder = 'Code was successfully activated!';
                    inputField.classList.add('valid');
                    inputField.classList.remove('invalid');
                    
                    setTimeout(() => {
                        inputField.placeholder = 'Enter access code...';
                        inputField.classList.remove('valid');
                    }, 3000);
                } else {
                    inputField.placeholder = 'Code does not exist.';
                    inputField.classList.add('invalid');
                    inputField.classList.remove('valid');
                    
                    setTimeout(() => {
                        inputField.placeholder = 'Enter access code...';
                        inputField.classList.remove('invalid');
                    }, 3000);
                }
            }
        });
    </script>
</body>
